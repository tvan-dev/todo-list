<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <main>
        <!-- Heading -->
        <h1 class="page-heading">Create your Todo-List</h1>

        <!-- Form -->
        <form action="" class="todo-form">
            <input 
            type="text" 
            class="input" 
            id="todo-input" 
            placeholder="What are your tasks for today?" spellchack="false">
            <button id="submit" class="submit-btn" onmousedown="event.preventDefault()
            ">Add</button>
        </form>

        <!-- Task list -->
        <ul id="task-list" class="task-list ">
            <!-- <li class="empty-message">No tasks available</li> -->
        </ul>
    </main>
    <!-- <script src="main.js"></script> -->
    <script src="sondang.js"></script>
</body>
</html>
